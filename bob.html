<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/test.css">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Fixed left navigation bar with smooth hover effect */
        .sidebar {
            width: 60px;
            height: 100%;
            box-sizing: border-box;
            padding: 10px;
            background-color: #ffffff;
            overflow: hidden;
            position: fixed;
            transition: width 0.3s ease-in-out;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar .item .text {
            opacity: 0;
            transition: opacity 0.3s ease-in-out 0.2s;
        }

        /* Styling for products */
        .content {
            margin-left: 200px;
            padding: 20px;
        }

        .product {
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        /* Additional styling as needed */

        /* Styles for navigation items */
        hr {
            height: 1px;
            color: #919191;
            margin: 15px 0;
        }

        .item {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .item .icon {
            width: 40px;
            height: 35px;
            flex-shrink: 0;
            fill: #424242;
        }

        .item:hover .text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="item">
            <div class="icon"><!-- Add your icon here --></div>
            <div class="text"><!-- Add your text here --></div>
        </div>
        <hr>
        <!-- Add more navigation items as needed -->
    </div>

    <div class="card-container"> 
        <div class="card"> 
            <img src="./img/product/home1.png" alt="Product Image 1"> 
            <h2>Product Title 1</h2> 
            <p>Product Description 1</p> 
            <div class="price">$19.99</div> 
            <div class="rating">
                <div class="stars">⭐⭐⭐⭐⭐</div>
                <div class="favorite">❤</div>
            </div>
            <a href="#" class="cta">Add to Cart</a> 
        </div> 
        <div class="card"> 
            <img src="./img/product/home2.jpeg" alt="Product Image 2"> 
            <h2>Product Title 2</h2> 
            <p>Product Description 2</p> 
            <div class="price">$29.99</div> 
            <div class="rating">
                <div class="stars">⭐⭐⭐⭐⭐</div>
                <div class="favorite">❤</div>
            </div>
            <a href="#" class="cta">Add to Cart</a>
        </div> 
        <div class="card"> 
            <img src="./img/product/home3.jpeg" alt="Product Image 3"> 
            <h2>Product Title 3</h2> 
            <p>Product Description 3</p> 
            <div class="price">$39.99</div> 
            <div class="rating">
                <div class="stars">⭐⭐⭐⭐⭐</div>
                <div class="favorite">❤</div>
            </div>
            <a href="#" class="cta">Add to Cart</a> 
        </div> 
    </div> 
</body>
</html>
